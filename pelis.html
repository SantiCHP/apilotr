<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrikiTolkien</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="pelis.css">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <h1 class="text-center">LoTR Data Base App</h1>
    </header>
    <article class="m-4">
        <section class="d-flex justify-content-center">
            <div class="card border-primary mb-3" style="max-width: 45rem;">
                <div class="card-body">
                    <h3>What's your favourite character of LoTR?</h3>
                    <div class="form-group d-flex">
                        <input type="text" class="form-control" placeholder="Character Name" id="searchFilm">
                        <button type="button" class="btn btn-primary mt-2 w-25" id="btnSearch">Search</button>
                    </div>

                </div>
            </div>
        </section>
        <section>
            <div class="card border-warning p-3 ">
                <div class="card-header">
                    <h5>Show results</h5>
                </div>
                <div class="card-body d-flex flex-wrap justify-content-between align-items-start" id="showResult">
                    
                </div>
              </div>

        </section>
    </article>
    <script src="./pelis.js"></script>
</body>

</html>
